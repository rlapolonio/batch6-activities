<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <link rel='shortcut icon' href='dice-5.ico' type='image/x-icon'>
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">0</div>
                <div class="msg turn-msg1"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">0</div>
                </div>
                <div class="score-bar1">
                    <div class="a-score-bar1">
                        <img src="nose.png" alt="nose" class="nose nose-1">
                    </div>
                    <img src="crown.png" alt="crown" class="crown">
                </div>
                <div class="round-bar1">
                    <div class="a-round-bar1"></div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">0</div>
                <div class="msg turn-msg2"></div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
                <div class="score-bar2">
                    <div class="a-score-bar2">
                        <img src="nose.png" alt="nose" class="nose nose-2">
                    </div>
                    <img src="crown.png" alt="crown" class="crown">
                </div>
                <div class="round-bar2">
                    <div class="a-round-bar2"></div>
                </div>
            </div>
            
            <button class="btn-new" onclick="location.reload()"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn btn-roll" onclick="rollDice()"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn btn-hold" onclick="holdValue()"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <img src="dice-5.png" alt="Dice" class="dice">
            <div class="error-msg"></div>
            <div class="walk-container">
                <img src="walk.gif" alt="walking" class="walk">
            </div>
            
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
